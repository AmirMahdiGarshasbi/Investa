<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="index.css">
    <title>Investa</title>

<body>
    <header>
        <img src="images/icons8-three-dots-96.png" alt="1" class="big-img m-small">

                    <img src="images/icons8-folder-100.png" alt="18">

            </div>

        </div>
